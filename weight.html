<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Warehouse Info</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/stylesheet.css" rel="stylesheet">
  </head>
  <body>
    <div id="header">
      <h3>Warehouse Info</h3>
    </div>
    
    <div id="navBar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="skuinfo.html">SKU Info</a></li>
        <li><a href="weight.html">Weight</a></li>
      </ul>
    </div>

    <div id="content">
      
      <!-- Weight -->
      <div id="weightBox">
        <form onkeypress="return calculateWeight()">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1"></span>
          <input type="text" class="form-control skuName" placeholder="SKU" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon2"></span>
          <input type="text" class="form-control skuName" placeholder="SKU" aria-describedby="basic-addon2">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon3"></span>
          <input type="text" class="form-control skuName" placeholder="SKU" aria-describedby="basic-addon3">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon4"></span>
          <input type="text" class="form-control skuName" placeholder="SKU" aria-describedby="basic-addon4">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon5"></span>
          <input type="text" class="form-control skuName" placeholder="SKU" aria-describedby="basic-addon5">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon6"></span>
          <input type="text" class="form-control skuName" placeholder="SKU" aria-describedby="basic-addon6">
        </div>
        </form>
        
<!--         <button class="btn btn-primary" id="calculate">Calculate</button>
        <button class="btn btn-primary" id="reset">Reset</button>
        <button class="btn btn-primary" id="x2">x2</button>
        <span class="label label-primary">Primary</span> -->

        <div class="btn-group btn-group-justified" role="group" aria-label="...">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary" onclick="calculateWeight()">Calculate</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary" onclick="reset()">Reset</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary">x2</button>
          </div>
        </div>
        
        <div id="displayWeightBox">
          <p>Total Weight: <span id="weightPound"></span></p>
          <p>Total Weight: <span id="weightOz"></span></p>
        </div>

      </div><!-- weightBox -->



    </div><!-- end of content -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/weights.js"></script>
    <script src="js/script.js"></script>

</html>
